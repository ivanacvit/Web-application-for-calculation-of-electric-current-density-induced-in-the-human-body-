<jqxChart
  *ngIf="dataAdapter"
  #myChart
  [width]="getWidth()"
  [height]="500"
  [title]="getTitle()"
  [description]="false"
  [showLegend]="true"
  [enableAnimations]="true"
  [padding]="padding"
  [titlePadding]="titlePadding"
  [source]="dataAdapter"
  [xAxis]="xAxis"
  [seriesGroups]="seriesGroups"
  [colorScheme]="'scheme01'"
>
</jqxChart>
